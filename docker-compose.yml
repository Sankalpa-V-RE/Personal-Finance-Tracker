version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./Fullstack-Backend
    image: ${DOCKER_REGISTRY_USER:-my-docker-user}/${DOCKER_REPO_NAME:-my-app}:backend-${IMAGE_TAG:-latest}
    container_name: backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/piggybank
      - JWT_SECRET=mysecretkey24000
    depends_on:
      - mongo

  frontend:
    build:
      context: ./Fullstack-Frontend
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY_USER:-my-docker-user}/${DOCKER_REPO_NAME:-my-app}:frontend-${IMAGE_TAG:-latest}
    container_name: frontend
    restart: always
    ports:
      - "80:5173"
    environment:
      - VITE_BACKEND_URL=http://52.45.42.182:3001
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongo-data: