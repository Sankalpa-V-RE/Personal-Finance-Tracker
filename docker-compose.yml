version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./Fullstack-Backend
    container_name: backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/piggybank
    depends_on:
      - mongo

  frontend:
    build:
      context: ./Fullstack-Frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongo-data:
